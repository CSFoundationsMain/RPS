<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="rps.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <section class="board">
        <div class="control">
            <i id="rock" class="fa-solid fa-hand-back-fist"></i>
            <h4>Rock</h4>
            <p>defeats scissors</p>
        </div>
        <div class="control">
            <i id="paper" class="fa-solid fa-hand"></i>
            <h4>Paper</h4>
            <p>defeats rock</p>
        </div>
        <div class="control">
            <i id="scissors" class="fa-solid fa-hand-scissors"></i>
            <h4>Scissors</h4>
            <p>defeats paper</p>
        </div>
    </section> <!-- close board class -->
    
    <section class="choice">
        <h2 class="">You selects:  <span><i id="scissors" class="fa-solid fa-hand"></i></span></h2>
        <h2>Computer selects:  <span><i id="scissors" class="fa-solid fa-hand-scissors"></i></span></h2>
    </section> <!-- close choice class -->
    
    <section class="results">
        
    </section>
    
    
    
    
    
    
    
    <script type="text/javascript" src="rps.js"></script>
</body>
</html>
