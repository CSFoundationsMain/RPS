<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RPS Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <section class="intro">
            <p>In this version you will be playing the computer.</p>
            <p>
            <span class="rules">R wins against S</span>
            <span class="rules">P wins against R</span>
            <span class="rules">S wins against P</span>
            </p>
        </section>
    </header>

    <section class="choose">
        <h3>Your choice!</h3>
        <i id="rock" class="fa-solid fa-hand-back-fist"></i>
        <i id="paper" class="fa-solid fa-hand"></i>
        <i id="scissors" class="fa-solid fa-hand-scissors"></i>
        
    </section>

    <section class="game">
        <div class="youSelect">
            <h1>YOU Selected: </h1>
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
        <div class="computer">
            <h1>Computer: </h1>
            <i class="fa-solid fa-hand"></i>
        </div>
        <p id="winner">YOU WIN!</p>
    </section> <!-- Close game class -->

    <section class="results">
        <div class="yourTotals">
            <p>Your Total Wins: </p>
        </div>
        <div class="computerTotals">
            <p>Computer Total Wins: </p>
        </div>
    </section>
    
<script type="text/javascript" src="script.js"></script>
</body>

</html>
