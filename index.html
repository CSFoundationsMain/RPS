<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RPS Game</title>
</head>

<body>
    <header>
        <h2>Rock Paper Scissors</h2>
        <section class="intro">
            <p>In this version you will be playing the computer.</p>
            <ul>
                <li>R wins against S</li>
                <li>P wins against R</li>
                <li>S wins against P</li>
            </ul>
        </section>
    </header>

    <section class="game">
        <div class="youSelect">
            <h1>YOU Select: </h1>
            <i class="fa-solid fa-hand-scissors"></i>
        </div>
        <div class="computer">
            <h1>Computer: </h1>
            <i class="fa-solid fa-hand"></i>
        </div>
    </section> <!-- Close game class -->
    
    <section class="results">
        <h1>YOU WIN!</h1>
        <div class="youTotals">
            <h3>Your Total Wins: </h3>
        </div>
        <div class="computerTotals">
            <h1>Computer Total Wins: </h1>
        </div>
    </section>







</body>

</html>
